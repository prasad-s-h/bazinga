<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="img/fav.jpg" />
    <title>Rhyming Words</title>
  </head>

  <body>
    <div class="container">
      <h2>Rhyming Words and Score</h2>
      <form class="form-inline">
        <div class="form-group">
          <label for="word" class="mr-sm-2">Word:</label>
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            id="word"
            placeholder="Enter a word"
            name="word"
          />
        </div>
        <div class="form-group">
          <label for="score_from" class="mr-sm-2">Score_From:</label>
          <input
            type="number"
            class="form-control mb-2 mr-sm-2"
            id="score_from"
            placeholder="Enter from score"
            name="score_from"
          />
        </div>
        <div class="form-group">
          <label for="score_to" class="mr-sm-2">Score_to:</label>
          <input
            type="number"
            class="form-control mb-2 mr-sm-2"
            id="score_to"
            placeholder="Enter to score"
            name="score_to"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-2 mr-sm-2">
          Submit
        </button>
      </form>
      <div id="placeDropDown"></div>

      <script id="dropdown_template" type="text/template">
        Select:<select name="ddResult" id="ddResult">
          {{#result.result}}
          <option>{{word}}-{{score}}</option>
          {{/result.result}}
        </select>
      </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
